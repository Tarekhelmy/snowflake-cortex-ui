<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Cortex Chat</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --sidebar-bg: #202123;
            --chat-bg: #343541;
            --user-msg-bg: #444654;
            --assistant-msg-bg: #343541;
            --input-bg: #40414f;
            --text-color: #fff;
            --secondary-text: #c5c5d2;
            --border-color: #4d4d4f;
            --hover-color: #2b2c2f;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--chat-bg);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            background-color: var(--sidebar-bg);
            width: 260px;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            overflow-y: auto;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .new-chat-button {
            margin: 10px;
            padding: 12px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .new-chat-button:hover {
            background-color: var(--hover-color);
        }

        .new-chat-button svg {
            margin-right: 8px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: var(--hover-color);
        }

        .conversation-item.active {
            background-color: var(--hover-color);
        }

        .conversation-title {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .delete-button {
            opacity: 0;
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .conversation-item:hover .delete-button {
            opacity: 1;
        }

        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
        }

        .sidebar-footer a {
            color: var(--secondary-text);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar-footer a svg {
            margin-right: 5px;
        }

        /* Main chat area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            margin-right: 15px;
            display: flex;
            align-items: center;
            padding: 5px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 10%;
        }

        .message {
            display: flex;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .message.user {
            background-color: var(--user-msg-bg);
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            background-color: var(--primary-color);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #5436da;
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
        }

        .message-content pre {
            background-color: #1e1e2f;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 90%;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            color: var(--secondary-text);
        }

        .loading-icon {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .input-container {
            padding: 15px 10%;
            display: flex;
            align-items: flex-end;
            background-color: var(--chat-bg);
            border-top: 1px solid var(--border-color);
        }

        .input-textarea {
            flex: 1;
            padding: 12px 45px 12px 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
        }

        .input-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-button {
            position: relative;
            right: 35px;
            border: none;
            background: none;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            transition: color 0.2s;
        }

        .send-button:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 10;
                height: 100%;
            }
            
            .messages-container {
                padding: 20px 5%;
            }
            
            .input-container {
                padding: 15px 5%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="new-chat-button" id="newChatBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            New Chat
        </button>
        
        <div class="conversations-list" id="conversationsList">
            <!-- Conversations will be populated here -->
        </div>
        
        <div class="sidebar-footer">
            <a href="https://docs.snowflake.com/en/user-guide/cortex-overview" target="_blank">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 13V19C18 19.5304 17.7893 20.0391 17.4142 20.4142C17.0391 20.7893 16.5304 21 16 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V8C3 7.46957 3.21071 6.96086 3.58579 6.58579C3.96086 6.21071 4.46957 6 5 6H11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 3H21V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 14L21 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Snowflake Cortex Docs
            </a>
        </div>
    </div>
    
    <!-- Main Chat Area -->
    <div class="chat-container">
        <div class="chat-header">
            <button class="menu-button" id="menuBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1>Snowflake Cortex Chat</h1>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <!-- Default welcome message -->
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    Hello! I'm your Snowflake Cortex assistant. How can I help you with your data today?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                id="messageInput" 
                class="input-textarea" 
                placeholder="Message Snowflake Cortex..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Config - API base URL (change this to your FastAPI backend address)
        const API_BASE_URL = 'http://localhost:8000/api';

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const conversationsList = document.getElementById('conversationsList');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // State
        let conversations = [];
        let currentConversationId = null;
        let messages = [{
            role: 'assistant',
            content: "Hello! I'm your Snowflake Cortex assistant. How can I help you with your data today?",
            id: 'welcome'
        }];
        let isLoading = false;

        // Auto-resize textarea based on content
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight < 200) ? 
                messageInput.scrollHeight + 'px' : '200px';
        });

        // Toggle sidebar
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
        });

        // Send message on enter (unless shift+enter)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        // Start new conversation
        newChatBtn.addEventListener('click', startNewConversation);

        // Initialize app
        init();

        // Function to render messages
        function renderMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.textContent = message.role === 'assistant' ? 'AI' : 'You';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // Process markdown-like code syntax
                let content = message.content;
                // Process code blocks (```code```)
                content = content.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
                // Process inline code (`code`)
                content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
                
                contentDiv.innerHTML = content;
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Initialize app
        async function init() {
            try {
                await fetchConversations();
                renderConversations();
                renderMessages();
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        // Fetch conversations from API
        async function fetchConversations() {
            try {
                const response = await fetch(`${API_BASE_URL}/conversations`);
                if (response.ok) {
                    conversations = await response.json();
                }
            } catch (error) {
                console.error('Error fetching conversations:', error);
            }
        }

        // Load conversation messages
        async function loadConversation(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/conversations/${id}`);
                if (response.ok) {
                    const conversation = await response.json();
                    currentConversationId = conversation.id;
                    messages = conversation.messages;
                    renderMessages();
                    renderConversations(); // Re-render to update active state
                }
            } catch (error) {
                console.error('Error loading conversation:', error);
            }
        }

        // Delete conversation
        async function deleteConversation(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/conversations/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Remove from conversations array
                    conversations = conversations.filter(conv => conv.id !== id);
                    
                    // If current conversation was deleted, start a new one
                    if (currentConversationId === id) {
                        startNewConversation();
                    }
                    
                    renderConversations();
                }
            } catch (error) {
                console.error('Error deleting conversation:', error);
            }
        }

        // Start a new conversation
        function startNewConversation() {
            currentConversationId = null;
            messages = [{
                role: 'assistant',
                content: "Hello! I'm your Snowflake Cortex assistant. How can I help you with your data today?",
                id: 'welcome'
            }];
            renderMessages();
        }

        // Send message to API
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || isLoading) return;
            
            // Clear input and reset height
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Add user message to UI
            const userMessageId = 'msg-' + Date.now();
            messages.push({
                role: 'user',
                content: content,
                id: userMessageId
            });
            renderMessages();
            
            // Show loading indicator
            isLoading = true;
            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'message assistant';
            loadingMessage.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content loading-indicator">
                    <svg class="loading-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2V6M12 18V22M6 12H2M22 12H18M19.07 4.93L16.24 7.76M7.76 16.24L4.93 19.07M19.07 19.07L16.24 16.24M7.76 7.76L4.93 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Thinking...
                </div>
            `;
            messagesContainer.appendChild(loadingMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            try {
                const response = await fetch(`${API_BASE_URL}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: content,
                        conversation_id: currentConversationId
                    })
                });
                
                // Remove loading message
                messagesContainer.removeChild(loadingMessage);
                
                if (response.ok) {
                    const assistantMessage = await response.json();
                    messages.push(assistantMessage);
                    
                    // If this was a new conversation, update conversation ID and fetch conversations list
                    if (!currentConversationId && assistantMessage.conversation_id) {
                        currentConversationId = assistantMessage.conversation_id;
                        await fetchConversations();
                        renderConversations();
                    }
                } else {
                    // Handle error
                    const error = await response.json();
                    messages.push({
                        role: 'assistant',
                        content: `Error: ${error.detail || 'Failed to get response from server'}`,
                        id: 'error-' + Date.now()
                    });
                }
            } catch (error) {
                // Remove loading message
                messagesContainer.removeChild(loadingMessage);
                
                console.error('Error sending message:', error);
                messages.push({
                    role: 'assistant',
                    content: 'Sorry, there was a network error. Please try again later.',
                    id: 'error-' + Date.now()
                });
            } finally {
                isLoading = false;
                renderMessages();
            }
        }

        // Function to render conversations
        function renderConversations() {
            conversationsList.innerHTML = '';
            conversations.forEach(conv => {
                const convDiv = document.createElement('div');
                convDiv.className = `conversation-item ${currentConversationId === conv.id ? 'active' : ''}`;
                convDiv.dataset.id = conv.id;
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'conversation-title';
                titleSpan.textContent = conv.title;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`;
                
                convDiv.appendChild(titleSpan);
                convDiv.appendChild(deleteBtn);
                conversationsList.appendChild(convDiv);
                
                // Add event listeners
                convDiv.addEventListener('click', () => loadConversation(conv.id));
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteConversation(conv.id);
                });
            });
